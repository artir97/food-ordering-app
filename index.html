<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bestell App</title>

    <link rel="shortcut icon" href="./assets/icons/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/basket.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="init()">
    <nav>
        <div>
            <img class="logo" src="./assets/img/Logo.png" alt="company logo">
        </div>
        <div>
            <img class="burger-menu" src="./assets/icons/burger-menu.png" alt="burger menu image" >
        </div>
    </nav>
    <div class="main-content">
        <div class="food-content">
            <img class="header-img" src="./assets/img/chicken-header.jpg" alt="image of fried chicken">
            <div class="chicken-logo">
                <img src="./assets/img/chicken-logo.jpg" alt="a chicken on grass fields">
            </div>
            <div class="restaurant-data">
                <div class="restaurant-name"> Chicken King </div>
                <div class="accent-color"> Bewertung (5 von 5 Sternen)</div>
            </div>
            <div class="dish-menu-selection">
                <img src="./assets/icons/arrow.png" alt="arrow right icon" >
                <div>Hauptgerichte</div>
            </div>
            <div class="main-dish-header">
                <img src="./assets/img/fried-chicken.jpg" alt="image of fried chicken">
                <span>Hauptgerichte</span>
            </div>
            <div id="main-dishes" class="main-dishes">

            </div>
        </div>
        <div class="basket">
            <div class="basket-title">
                <span>Warenkorb</span>
            </div>
            <div id="orders-container" class="orders-container">

            </div>
            <div class="price-checkout-container">
                <div class="checkout-row">
                    <div>Zwischensumme</div>
                    <div>115 €</div>
                </div>
                <div class="checkout-row">
                    <div>Lieferkosten</div>
                    <div>5 €</div>
                </div>
                <div class="checkout-row">
                    <div>Gesamt</div>
                    <div>120 €</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="script.js"></script>
</body>
</html>
